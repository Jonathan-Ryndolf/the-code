<!DOCTYPE html>
<html>
  <head>
    <title>The Code</title>
    <link href="assets/css/style.css" rel="stylesheet" />
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="assets/media/butterfly.png" rel="icon" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
  </head>
  <body>
    <nav class="nav-menu">
      <ul>
        <li class="active">
          <a href="#sec-1"><div class="dot"></div></a>
        </li>
        <li>
          <a href="#sec-2"><div class="dot"></div></a>
        </li>
        <li>
          <a href="#sec-3"
            ><div style="margin-bottom: 0px" class="dot"></div
          ></a>
        </li>
      </ul>
    </nav>
    <section id="sec-1" class="sec-1">
      <div class="corners">
        <img src="assets/media/vman.png" alt id="tl" />
        <img src="assets/media/vman.png" alt id="tr" />
        <img src="assets/media/vman.png" alt id="bl" />
        <img src="assets/media/vman.png" alt id="br" />
      </div>
      <div class="sign">
        <img src="assets/media/Signature.svg" />
      </div>
    </section>
    <section id="sec-2" class="sec-2">
      <div class="center-div">
        <div class="bookWrapper">
          <div class="bookBg">
            <div class="pageBg">
              <div class="pageWrapper">
                <div id="page3" class="page">
                  <div class="pageFace front fix-min">
                    <img src="assets/media/right.jpg" />
                  </div>
                  <div
                    style="
                      box-shadow: 0 5px 0 #000000, -5px 0 0 #000000,
                        0 -5px 0 #000000;
                    "
                    class="pageFace back fix-min"
                  >
                    <img src="assets/media/butterfly-left.jpg" />
                  </div>
                </div>
                <div id="page2" class="page">
                  <div class="pageFace front fix-min">
                    <img id="hi" src="assets/media/right.jpg" />
                  </div>
                  <div class="pageFace back">
                    <img src="assets/media/left.jpg" />
                  </div>
                </div>
                <div id="page1" class="page">
                  <div
                    style="
                      box-shadow: 0 5px 0 #000000, 5px 0 0 #000000,
                        0 -5px 0 #000000;
                      margin-left: -1px;
                    "
                    class="pageFace front"
                  >
                    <img src="assets/media/butterfly-right.jpg" />
                  </div>
                  <div class="pageFace back">
                    <img src="assets/media/left.jpg" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="sec-3" class="sec-3">
      <div class="center-div">
        <img
          style="width: 650; height: 403px; position: absolute; opacity: 0.5"
          src="assets/media/spiral.svg"
        />
        <button type="button" class="arrow" onclick="loopImages()"><</button>
        <div style="border: 1px solid #ffffff; display: flex">
          <div class="one">
            <img id="img_one" src="" />
          </div>
          <div style="opacity: 0.3">
            <div class="two">
              <img id="img_two" src="" />
            </div>
            <div class="d-flex">
              <div>
                <div class="d-flex">
                  <div class="five">
                    <img id="img_five" src="" />
                  </div>
                  <div>
                    <div class="six">
                      <img id="img_six" src="" />
                    </div>
                    <div class="d-flex">
                      <div>
                        <div class="nine"></div>
                        <div class="eight">
                          <img id="img_eight" src="" />
                        </div>
                      </div>
                      <div class="seven">
                        <img id="img_seven" src="" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="four">
                  <img id="img_four" src="" />
                </div>
              </div>
              <div class="three">
                <img id="img_three" src="" />
              </div>
            </div>
          </div>
        </div>
        <button type="button" class="arrow" onclick="loopImages()">></button>
      </div>
    </section>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
